<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia-like Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
        }
        .result {
            margin-top: 20px;
            max-width: 600px;
            display: none; /* Hide by default */
        }
        #images {
            display: flex;
            flex-wrap: wrap;
        }
        #images img {
            margin: 5px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
        #map {
            display: none; /* Hide the map initially */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wikipedia-like Search</h1>
    <input type="text" id="searchInput" placeholder="Search..." />
    <button onclick="search()">Search</button>
    <button onclick="showImages()">Show Images</button>
    
    <div class="result" id="result"></div>
    <div class="result" id="images"></div>
    <div id="map"></div>

    <script>
        async function search() {
            const query = document.getElementById("searchInput").value;
            const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts|pageimages&exintro&explaintext&titles=${query}`);
            const data = await response.json();
            const page = data.query.pages;
            const pageId = Object.keys(page)[0];
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ''; // Clear previous results
            
            if (pageId !== "-1") {
                const title = page[pageId].title;
                const extract = page[pageId].extract;
                const imageUrl = page[pageId].thumbnail ? page[pageId].thumbnail.source : '';
                resultDiv.innerHTML = `<h2>${title}</h2><p>${extract}</p>`;
                if (imageUrl) {
                    resultDiv.innerHTML += `<img src="${imageUrl}" alt="${title}" style="max-width:100%;"/>`;
                }
                resultDiv.style.display = 'block'; // Show results
            } else {
                resultDiv.innerHTML = '<p>No results found.</p>';
                resultDiv.style.display = 'block'; // Show no results message
            }
        }

        async function showImages() {
            const query = document.getElementById("searchInput").value;
            const imagesDiv = document.getElementById("images");
            imagesDiv.innerHTML = ''; // Clear previous images
            
            // Fetch images from Unsplash
            const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=YOUR_UNSPLASH_API_KEY`);
            const data = await response.json();
            
            if (data.results.length > 0) {
                data.results.forEach(image => {
                    const img = document.createElement("img");
                    img.src = image.urls.small;
                    img.alt = image.alt_description;
                    imagesDiv.appendChild(img);
                });
                imagesDiv.style.display = 'flex'; // Show images
            } else {
                imagesDiv.innerHTML = '<p>No images found.</p>';
                imagesDiv.style.display = 'block'; // Show no images message
            }
        }

        function showMap(location) {
            const mapDiv = document.getElementById("map");
            const query = encodeURIComponent(location);
            mapDiv.innerHTML = ''; // Clear previous map

            const iframe = document.createElement("iframe");
            iframe.width = "100%";
            iframe.height = "400px";
            iframe.src = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${query}`; // Replace with your Google API key
            iframe.style.border = "0";
            mapDiv.appendChild(iframe);
            mapDiv.style.display = 'block'; // Show the map
        }
    </script>
</body>
</html>
