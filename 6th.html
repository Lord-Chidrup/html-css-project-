<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 1.5px;
        }

        main {
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .sidebar {
            width: 200px;
            background-color: #007acc;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
            position: fixed;
            top: 100px;
            display: flex;
            flex-direction: column;
        }

        .left-sidebar {
            left: 0;
        }

        .right-sidebar {
            right: 0;
        }

        .left-sidebar h2, .right-sidebar h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .left-sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .left-sidebar ul li {
            margin-bottom: 10px;
        }

        .left-sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .left-sidebar ul li a:hover {
            text-decoration: underline;
        }

        .search-container {
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
            flex: 1;
        }

        input[type="text"] {
            padding: 15px;
            width: 60%;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #007acc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #005f99;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result img {
            float: left;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        #result h2 {
            font-size: 28px;
            color: #007acc;
            margin-bottom: 15px;
            margin-top: 0;
        }

        #result p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        footer {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Wikipedia</h1>
    </header>

    <main>
        <div class="sidebar left-sidebar">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia Home</a></li>
                <li><a href="https://en.wikipedia.org/wiki/History" target="_blank">History</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Science" target="_blank">Science</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Technology" target="_blank">Technology</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Culture" target="_blank">Culture</a></li>
            </ul>
        </div>

        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Enter a topic...">
            <button onclick="searchWiki()">Search</button>
        </div>

        <div class="sidebar right-sidebar">
            <h2>Fun Fact</h2>
            <p>Did you know that Wikipedia has over 6 million articles in English alone? It is one of the largest reference websites available!</p>
        </div>
    </main>

    <div id="result"></div>

    <footer>
        <p>Powered by Wikipedia API</p>
    </footer>

    <script>
        async function searchWiki() {
            const query = document.getElementById("searchQuery").value.trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Clear previous results

            if (query) {
                const normalizedQuery = query.replace(/\s+/g, '_'); // Replace spaces with underscores

                const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&format=json&origin=*&srsearch=${encodeURIComponent(query)}`;

                try {
                    const searchResponse = await fetch(searchUrl);
                    const searchData = await searchResponse.json();

                    if (searchData.query.search.length === 0) {
                        resultDiv.innerHTML = "<p>No results found. Try refining your search.</p>";
                        return;
                    }

                    const firstResult = searchData.query.search[0];
                    const pageId = firstResult.pageid;

                    const detailsUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts|pageimages&exintro&explaintext&piprop=thumbnail&pithumbsize=300&pageids=${pageId}`;
                    const detailsResponse = await fetch(detailsUrl);
                    const detailsData = await detailsResponse.json();

                    const pages = detailsData.query.pages;

                    for (let pageId in pages) {
                        const page = pages[pageId];

                        if (page.missing || !page.extract) {
                            resultDiv.innerHTML = "<p>No information available for this search.</p>";
                            return;
                        }

                        const title = page.title;
                        const extract = page.extract || "No summary available for this topic.";

                        const imgSrc = page.thumbnail ? page.thumbnail.source : '';

                        let resultHTML = `<h2>${title}</h2><p>${extract}</p>`;

                        if (imgSrc) {
                            resultHTML = `<img src="${imgSrc}" alt="${title}">` + resultHTML;
                        }

                        resultDiv.innerHTML = resultHTML;
                    }

                } catch (error) {
                    console.error('Error fetching data:', error);
                    resultDiv.innerHTML = "An error occurred while fetching the data.";
                }
            }
        }
    </script>
</body>
</html>
